<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ovsound</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
</head>
<body class="canciones">
    <section class="header-canciones">
    <!--?NAV-->
    <nav>
        <a href="index.html"><img src="images/logo_blanco_morado.png" class="logo"></a>
        <div class="nav-links" id="navLinks">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="canciones.html">Canciones</a></li>
            <li><a href="subircancion.html">Sube tu canción</a></li>
            <button class="btnLogin-popup">Login</button>
        </ul>
        </div>
    </nav>
    <div class="contenedor" id="contenedor">
        <ul class="contenedor-tabla">
            <li class="header-tabla-titulo">
                <h2 class="titulo-canciones">REPOSITORIO DE <span>canciones</span></h2>
            </li>
            <li class="header-tabla">
                <div class="col col-1">PORTADA</div>
                <div class="col col-2">TÍTULO</div>
                <div class="col col-3">AUTOR</div>
                <div class="col col-4">FECHA</div>
                <div class="col col-5">GÉNERO</div>
                <div class="col col-6">ÁLBUM</div>
                <div class="col col-7">OPCIONES</div>
            </li>
            <ul id="contenedor-canciones"></ul>
        </ul>
        </div>
        <div class="wrapper-canciones">
            <div class="form-box">
                <form class="column" id="form">
                    <div class="input-box">
                        <input type="text" id="titulo" maxlength="30">
                        <div class="error"></div>
                        <label>Título</label>
                    </div>
                    <div class="input-box">
                        <input type="date" id="fecha">
                        <div class="error"></div>
                        <label>Fecha</label>
                    </div>
                    <div class="input-box">
                        <input type="text" id="genero" maxlength="30">
                        <div class="error"></div>
                        <label>Género</label>
                    </div>
                    <div class="input-box">
                        <input type="text" id="autor" maxlength="30">
                        <div class="error"></div>
                        <label>Autor</label>
                    </div>
                    <div class="input-box">
                        <input type="text" id="album" maxlength="30">
                        <div class="error"></div>
                        <label>Álbum</label>
                    </div>
                    <button class="btn-subir" type="submit" id="submit">Confirmar</button>
                </form>
            </div>
        </div>
        <script type="module" src="canciones.js"></script>
</section>
</body>
</html>
