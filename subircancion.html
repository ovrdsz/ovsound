    <!--?FORMULARIO REGISTRO CANCIONES-->
    <div class="wrapper">
        <h2 class="">Sube tu <p>canción</p></h2>
        <div class="form-box">
            <form class="column" id="form">
                <div class="input-box">
                    <input type="text" id="titulo" maxlength="30">
                    <div class="error"></div>
                    <label>Título</label>
                </div>
                <div class="input-box">
                    <input type="date" id="fecha">
                    <div class="error"></div>
                    <label>Fecha</label>
                </div>
                <div class="input-box">
                    <input type="text" id="genero" maxlength="30">
                    <div class="error"></div>
                    <label>Género</label>
                </div>
                <div class="input-box">
                    <input type="text" id="autor" maxlength="30">
                    <div class="error"></div>
                    <label>Autor</label>
                </div>
                <div class="input-box">
                    <input type="text" id="album" maxlength="30">
                    <div class="error"></div>
                    <label>Álbum</label>
                </div>
                <div class="input-box subir-imagen">
                    <input type="file" id="imagen" accept="image/*" >
                    <div class="error"></div>
                    <label>Imagen (.png)</label>
                <button class="btn-subir" type="submit" id="submit">Subir</button>
            </form>
        </div>
    </div>
    <script src="subirCancion.js" type="module"></script>
</section>
